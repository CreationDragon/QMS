<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果iOS10样式背景图片视觉差效果jquery插件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="ios-parallax/css/style.css"/>
</head>
<body>
<div id="top-image">
    <div id="content" class="container center-block">
        <div class="jumbotron">
            <div class="container">
                <div class="layui-form-item" id="contain">
                    <input type="text" name="message" autocomplete="off"
                           class="layui-input" id="keyword">
                    <div class="layui-btn" id="search">搜索</div>
                    <div id="clear"></div>

                    <div id="content">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="ios-parallax/js/ios-parallax.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#top-image').iosParallax({
            movementFactor: 50
        });
    });
</script>
</body>
</html>
