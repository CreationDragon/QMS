<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">

    var res = null;
    var name1 = new Array();
    var count = new Array();
    // 获取图标所需的数据
    $.ajax({
        type: "post",
        method: "post",
        url: "getChartInfo",
        async: false,
        success: function (data) {
            res = data.data;

            $.each(res, function (i) {
                name1[i] = res[i].questionnaireName;
                count[i] = res[i].clickFrequency;
            })

            console.info(name1)
            console.info(count)

        },
        error: function (data) {

        }
    });


    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '问卷答复数'
        },
        tooltip: {},
        legend: {
            data: ['次数']
        },
        xAxis: {
            data: name1//name是JS的关键字，name1必须是数组
        },
        yAxis: {},
        series: [{
            name: '次数',
            type: 'bar',
            data: count
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
